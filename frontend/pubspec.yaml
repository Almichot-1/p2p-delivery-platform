name: diaspora_delivery
description: Peer-to-peer delivery app for Ethiopian diaspora
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.0.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.0.0

  # Forms & Validation
  flutter_form_builder: any
  form_builder_validators: any

  # Utilities
  intl: any
  flutter_local_notifications: ^19.5.0
  uuid: ^4.2.2
  timeago: ^3.6.1
  url_launcher: ^6.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.4
  share_plus: ^7.2.1
  path_provider: ^2.1.2

  # Image Handling
  image_cropper: ^11.0.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Connectivity
  connectivity_plus: ^5.0.2

  # Permission Handling
  permission_handler: ^11.2.0

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
